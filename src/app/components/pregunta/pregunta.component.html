<h4 class="card-title">Â¿{{obtenerPregunta()}}?</h4>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let respuesta of listaPregunta[preguntaService.indexPregunta].respuestas; let i = index" (click)="respuestaSeleccionada(respuesta, i)" [ngClass]="AddClassOption(respuesta)">
        {{respuesta.nombre}}
        <span class="badge" *ngIf=iconCorrecta(respuesta)>
            <i class="material-icons correct">check_circle</i>
        </span>
        <span class="badge" *ngIf=iconIncorrecta(respuesta)>
            <i class="material-icons incorrect">clear</i>
        </span>
    </li>
</ul>
