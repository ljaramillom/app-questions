<h5 class="card-title">Resultado</h5>
<p class="card-text">!Aquí los resultados del cuestionario!</p>
<div *ngFor="let pregunta of listaPreguntas; let i = index">
    <h4 class="card-title">
        ¿{{pregunta.descripcion}}?
    </h4>
    <ul class="list-group mb-2">
        <ng-container *ngFor="let respuesta of listaPreguntas[i].respuestas; let j = index">
            <li class="list-group-item" [ngClass]="{
                'list-group-item-success': respuesta.esCorrecta == 1 && respuestasUsuario[i] == j,
                'list-group-item-danger': respuesta.esCorrecta == 0 && respuestasUsuario[i] == j
            }">
                {{respuesta.nombre}}
                <span class="badge" *ngIf="respuesta.esCorrecta == 1 && respuestasUsuario[i] == j">
                    <i class="material-icons correct">check_circle</i>
                </span>
                <span class="badge" *ngIf="respuesta.esCorrecta == 0 && respuestasUsuario[i] == j">
                    <i class="material-icons incorrect">clear</i>
                </span>
            </li>
        </ng-container>

    </ul>
</div>
<div class="row mt-4">
    <div class="col-lg-4 offset-lg-4">
        <button routerLink="/pregunta" class="btn btn-info btn-lg btn-block" (click)="volver()">Volver</button>
    </div>
</div>
